name: Build app

on:
  push:
  pull_request:

jobs:
  web:
    name: Web
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11'
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get
      - name: Build app
        run: |
          flutter clean
          flutter build web

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v1
        if: github.ref == 'refs/heads/master'
        with:
          path: ./build/web
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
        if: github.ref == 'refs/heads/master'

  android:
    name: Android
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11'
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get
      - name: Build app
        run: flutter build apk --split-per-abi

      - uses: actions/upload-artifact@v3
        with:
          name: android
          path: ./build/app/outputs/apk/release/
